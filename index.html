<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocal Tract Simulator</title>
</head>

<body>
  <div id="app">
    <h1>Vocal Tract Simulator</h1>
    <div class="controls">
      <button id="startBtn">Start Audio & Camera</button>
      <select id="mode-selector">
        <option value="advanced">Advanced (2D Vowel Space)</option>
        <option value="simple">Simple (Open/Close)</option>
      </select>

      <div class="preset-group">
        <span>Sound:</span>
        <button class="preset-btn active" data-preset="raw">Raw</button>
        <button class="preset-btn" data-preset="clean">Clean</button>
        <button class="preset-btn" data-preset="fm">FM</button>
        <button class="preset-btn" data-preset="bio">Bio (Real)</button>
        <button class="preset-btn" data-preset="articulatory">Articulatory</button>
      </div>

      <div class="tweaks" id="bio-tweaks" style="display: none;">
        <label>Fricative Thresh: <input type="range" id="fric-thresh" min="0.5" max="1.0" step="0.05"
            value="0.8"></label>
        <label>Plosive Sens: <input type="range" id="plosive-sens" min="0.1" max="1.0" step="0.1" value="0.5"></label>
      </div>

      <div class="perf-toggle">
        <label>
          <input type="checkbox" id="perf-mode"> High Performance (Hide Video)
        </label>
      </div>

      <p id="status">Status: Ready</p>
      <p class="articulatory-hint" style="display: none; color: #888; font-size: 0.9em;">
        ðŸ’¡ Press SPACEBAR to trigger breath energy
      </p>
    </div>

    <div class="visualizer-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <div class="debug-info">
      <p>Pitch: <span id="pitch-val">--</span> Hz</p>
      <p>Vowel: <span id="vowel-val">--</span></p>
      <p>Latency: <span id="latency-display">--</span></p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
