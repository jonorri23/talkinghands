<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocal Tract Simulator</title>
</head>

<body>
  <div id="app">
    <h1>Vocal Tract Simulator</h1>
    <div class="controls">
      <button id="startBtn">Start Audio & Camera</button>

      <div class="preset-group">
        <span>Mode:</span>
        <button class="preset-btn" data-preset="simple">Simple (Open/Close)</button>
        <button class="preset-btn active" data-preset="advanced">Advanced (2D Vowels)</button>
        <button class="preset-btn" data-preset="bio">Bio (Speech Physics)</button>
        <button class="preset-btn" data-preset="articulatory">Articulatory (Breath)</button>
      </div>

      <div class="sound-group">
        <span>Sound:</span>
        <button class="sound-btn active" data-sound="raw">Raw</button>
        <button class="sound-btn" data-sound="clean">Clean</button>
        <button class="sound-btn" data-sound="fm">FM</button>
      </div>

      <div class="tweaks" id="bio-tweaks" style="display: none;">
        <label>Fricative Thresh: <span id="fric-thresh-val">0.8</span>
          <input type="range" id="fric-thresh" min="0.5" max="1.0" step="0.05" value="0.8">
        </label>
        <label>Plosive Sens: <span id="plosive-sens-val">0.5</span>
          <input type="range" id="plosive-sens" min="0.01" max="0.15" step="0.01" value="0.05">
        </label>
      </div>

      <div class="perf-toggle">
        <label>
          <input type="checkbox" id="perf-mode"> High Performance (Hide Video)
        </label>
      </div>

      <p id="status">Status: Ready</p>
      <p class="articulatory-hint" style="display: none; color: #888; font-size: 0.9em;">
        ðŸ’¡ Press SPACEBAR to trigger breath energy
      </p>
    </div>

    <div class="visualizer-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <div class="debug-info">
      <p>Pitch: <span id="pitch-val">--</span> Hz</p>
      <p>Vowel: <span id="vowel-val">--</span></p>
      <p>Latency: <span id="latency-display">--</span></p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
